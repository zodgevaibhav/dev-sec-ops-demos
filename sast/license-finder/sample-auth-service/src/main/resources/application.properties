server.port=8081
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/${DB_NAME:authentication_service_db}?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.profile.active=mysql
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:Test@123}
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
management.endpoint.metrics.enabled=false
#management.endpoint.prometheus.enabled=true
management.endpoints.web.exposure.include=*
management.endpoints.jmx.exposure.include=health,info
